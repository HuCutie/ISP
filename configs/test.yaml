input:
  file: raw/xiaomi.dng

module_enable_status:                 # do NOT modify modules order
  dpc: True
  blc: True
  aaf: False
  awb: True
  cnf: True
  cfa: True
  ccm: True
  gac: True
  csc: False
  nlm: False
  bnf: False
  ceh: False
  eeh: False
  fcs: False
  hsc: False
  bcc: False
  scl: False

hardware:
  raw_width: 5184
  raw_height: 3880
  raw_bit_depth: 10
  bayer_pattern: rggb


# -------------------- Module Algorithms Parameters --------------------

dpc:
  diff_threshold: 30

blc:
  bl_r: 0                             # a subtractive value, not additive!
  bl_gr: 0
  bl_gb: 0
  bl_b: 0
  alpha: 0                            # x1024
  beta: 0                             # x1024

aaf: ~

awb:
  r_gain: &r_gain 1900                # x1024
  gr_gain: 1024                       # x1024
  gb_gain: 1024                       # x1024
  b_gain: &b_gain 1383                # x1024

cnf:
  diff_threshold: 0
  r_gain: *r_gain                     # x1024
  b_gain: *b_gain                     # x1024

cfa:
  mode: bilinear

ccm:
  ccm:
    - [ 1024, 0, 0, 0 ]
    - [ 0, 1024, 0, 0 ]
    - [ 0, 0, 1024, 0 ]

gac:
  gain: 256                           # x256
  gamma: 0.9

csc: ~

nlm:
  search_window_size: 9
  patch_size: 3
  h: 1                             # larger value has stronger smoothing effect

bnf:
  intensity_sigma: 0.1                # larger value has stronger smoothing effect
  spatial_sigma: 0.1                  # larger value has stronger smoothing effect

ceh:
  tiles: [4, 6]
  clip_limit: 0.01

eeh:
  edge_gain: 384                      # x256
  flat_threshold: 4                   # delta <= flat_threshold: set delta to 0
  edge_threshold: 8                   # delta > edge_threshold: increase delta by edge_gain
  delta_threshold: 64

fcs:
  delta_min: 8
  delta_max: 32

hsc:
  hue_offset: 0                       # in degree
  saturation_gain: 256                # x256

bcc:
  brightness_offset: 0
  contrast_gain: 256                  # x256

scl:
  width: 640
  height: 480
